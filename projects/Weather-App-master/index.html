<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"
        integrity="sha256-nCLOiEB2E5Mk++5XNR0otwdCPrAteym9WaDVgKhtrE0=" crossorigin="anonymous"></script>
    <script defer type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzHM-tYmDa15vO1YlJZLwWxFdrOJQIbWM&libraries=places"></script>
    <title>Weather Fever Apps</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="content">
            <div class="general-information">
                <div class="status"data status>Enter A Location</div>
                <div class="location"data-location>For Your Local Weather</div>
            </div>
            <div class="detail-section">
                <div class = "detail">
                <div class="title">Wind</div>
                <div class="value"data-wind>TBD</div>
               
            </div>
            <div class="detail-bordered">
                <div class="title">Temperature</div>
                <div class="value"data-temperature>TBD</div>
            </div>
            <div class="detail">
            <div class="detail-location">
                <div class="title">Precipitation</div>
                <div class="value" data-precipitation>TBD</div>
                </div>
            </div>
            <div class="city-search-container">
                <input type="text" class="city-search" data-city-search placeholder="Enter Location">
                </div>
            </div>
        </div>
    </div>
    <a href="https://darksky.net/powerby" class="darksky-logo">Power By Dark Sky</a>
    <script defer src="script.js"></script>
</body>

</html>
