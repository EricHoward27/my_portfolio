<h1 id="title">Basic Survey Form</h1>
<p id="description">A survey that covers the user basic information.</p>
<form id="survey-form">
  <label for="fname" id="name-label" >Name:</label><br>
  <input type="name" id="name" name="fname"placeholder="John" required><br>
  <label for="mail" id="email-label">Email:</label><br>
  <input type="email" id="email" name="email" placeholder="JohnDoe@email.com"required><br>
  <label for="number" id="number-label">Number:</label><br>
  <input type="number"id="number" name="number"min="0"max="100"placeholder="10"><br>
  
  <label for="entertainment">Choose your favorite console brand:</label><br>
  <select id="dropdown">
    <option value="Sony">Sony</option>
    <option value="Microsoft">Microsoft</option>
    <option value="Nintendo">Nintendo</option>
    <option value="Google">Google</option>
  </select><br>
  <p>Select your gender:</p>
  <input type="radio" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" name="gender" value="female">
  <label for="female">Female</label><br>
    <p>Select your phone model:</p>
  <input type="checkbox" name="Iphone" value="iphone">
  <label for ="Iphone"> Iphone</label><br>
  <input type="checkbox" name="Android" value="android">
  <label for ="Android"> Android</label><br>
  <input type="checkbox" name="Windows" value="windows">
  <label for ="windows"> Windows</label><br><br>
  <textarea name="message" rows="10" cols="30">Additional Comments</textarea><br>
  <input type="submit" id="submit" value="Submit">
</form>
